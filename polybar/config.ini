[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
; Only show workspaces on the same output as the bar
;pin-workspaces = true

ws-icon-0 = "1: Browser;ï‰©"
ws-icon-1 = "2: Terminals;ï„ "
ws-icon-2 = "3: Games;ï„›"
